name: Playwright Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shardIndex: [1, 2, 3, 4]   # shard into 4 parts
        shardTotal: [4]

    steps:
      - uses: actions/checkout@v4   # update checkout to v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start React dev server
        run: npm run start &

      - name: Start MCP server
        run: npm run mcp:server &

      - name: Run Playwright Tests (sharded across browsers)
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4   # <-- updated
        with:
          name: playwright-report-${{ matrix.shardIndex }}
          path: playwright-report

      - name: Upload Playwright Traces/Videos
        if: always()
        uses: actions/upload-artifact@v4   # <-- updated
        with:
          name: playwright-artifacts-${{ matrix.shardIndex }}
          path: test-results/

    env:
      TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      MAILINATOR_TOKEN: ${{ secrets.MAILINATOR_TOKEN }}
